name: Build Installers

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Version from Tag
        shell: pwsh
        run: |
          $ref = "${{ github.ref }}"
          if ($ref -match '^refs/tags/v(.+)$') {
            $version = $matches[1]
            $parts = $version -split '\.'
            if ($parts.Length -eq 3) {
              $version = "$version.0"
            }
            $versionNoBuild = ($version -split '\.')[0..2] -join '.'
          } else {
            $version = "1.0.0.0"
            $versionNoBuild = "1.0.0"
          }
          "VERSION=$version" >> $env:GITHUB_ENV
          "VERSION_NO_BUILD=$versionNoBuild" >> $env:GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install WiX
        run: dotnet tool install --global wix

      - name: Add WiX Extensions
        run: |
          wix extension add -g WixToolset.UI.wixext
          wix extension add -g WixToolset.Util.wixext

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build MSI
        working-directory: setup
        shell: pwsh
        run: |
          $staging = "$env:TEMP\addin-staging-$((Get-Random))"
          New-Item -ItemType Directory $staging | Out-Null

          try {
            python stage_for_build.py ".." $staging
            python generate_wxs_fragment.py --source-dir $staging --exclude-lib --output Files.wxs

            $out = "AirfoilFitterAddin-${{ env.VERSION_NO_BUILD }}.msi"
            wix build AirfoilFitterAddin.wxs Files.wxs `
              -ext WixToolset.UI.wixext `
              -ext WixToolset.Util.wixext `
              -d Version=${{ env.VERSION }} `
              -o $out
          } finally {
            Remove-Item -Recurse -Force $staging
          }

      - name: Upload Windows Artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: setup/AirfoilFitterAddin-*.msi

      - name: Upload Windows Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: setup/AirfoilFitterAddin-${{ env.VERSION_NO_BUILD }}.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Version from Tag
        shell: bash
        run: |
          ref="${{ github.ref }}"
          if [[ "$ref" =~ ^refs/tags/v(.+)$ ]]; then
            v="${BASH_REMATCH[1]}"
          else
            v="1.0.0"
          fi
          echo "VERSION_NO_BUILD=$(echo "$v" | cut -d. -f1-3)" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build macOS ZIP
        working-directory: setup
        shell: bash
        run: |
          staging="$(mktemp -d)"
          python stage_for_build.py ".." "$staging"

          mkdir "$staging/AirfoilFitter"
          shopt -s dotglob
          mv "$staging"/* "$staging/AirfoilFitter/" || true
          shopt -u dotglob

          mkdir -p "$staging/AirfoilFitter/lib"
          python -m pip install \
            --target "$staging/AirfoilFitter/lib" \
            -r ../requirements.txt \
            --no-compile \
            --no-cache-dir \
            --quiet

          find "$staging/AirfoilFitter/lib" -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find "$staging/AirfoilFitter/lib" -type f -name "*.pyc" -delete 2>/dev/null || true
          find "$staging/AirfoilFitter/lib" -type f -name "*.pyo" -delete 2>/dev/null || true

          out="AirfoilFitterAddin-macos-${{ env.VERSION_NO_BUILD }}.zip"
          cd "$staging"
          zip -r "$OLDPWD/$out" AirfoilFitter
          cd "$OLDPWD"
          rm -rf "$staging"

      - name: Upload macOS Artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: setup/AirfoilFitterAddin-macos-*.zip

      - name: Upload macOS Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: setup/AirfoilFitterAddin-macos-${{ env.VERSION_NO_BUILD }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
